    <style>
        /* Hero container */
        .hero {
            position: relative;
            margin-bottom: 60px;
        }

        /* Make carousel images cover and have responsive heights */
        .hero .carousel-inner img {
            width: 100%;
            height: 75vh;              /* desktop/tablet default */
            object-fit: cover;
        }
        @media (max-width: 768px) {
            .hero .carousel-inner img {
            height: 40vh;            /* smaller height for phones */
            }
        }

        /* Overlay panel centered on the images */
        .hero-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
            width: calc(100% - 2rem);
            max-width: 980px;
            padding: 1rem 1.25rem;
            border-radius: 0.5rem;
            text-align: center;
        }

        /* Responsive title and subtitle using clamp() */
        .hero-title {
            color: #fff;
            margin: 0;
            line-height: 1.05;
            font-size: clamp(4.4rem, 6vw, 2.8rem);
            font-family: 'Albert Sans', sans-serif;
            font-weight: 900;
            background-image: linear-gradient(to right, rgba(34, 149, 107, 1), rgba(206, 206, 53, 0.78));
            background-clip: text;
            -webkit-background-clip: text; /* For broader browser compatibility */
            color: transparent;
            -webkit-text-fill-color: transparent; /* For broader browser compatibility */ 
        }

        .hero-sub {
            color: #3777A5;
            margin-top: 0.5rem;
            font-weight: bold;
            font-size: clamp(1.95rem, 3.5vw, 1.25rem);
        }

        /* Slight shadow for carousel controls so they remain visible */
        .carousel-control-prev-icon,
        .carousel-control-next-icon {
            filter: drop-shadow(0 2px 4px rgba(0,0,0,0.5));
        }

        /* Optional: reduce overlay padding on very small screens */
        @media (max-width: 400px) {
            .hero-overlay {
            padding: 0.6rem 0.8rem;
            }
        }
    </style>
